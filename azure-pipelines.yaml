name: Azure Pipelines
variables:
  python.version: '3.7.6'
stages:
- stage: Build
  jobs:
  - job: Build
    pool:
      name: Hosted Ubuntu 1604
    steps:
    # Needed for Terraform VM deployment
     - task: InstallSSHKey@0
       inputs:
        knownHostsEntry: 'github.com'
        sshPublicKey: 'ssh-rsa '
        sshKeySecureFile: 'id_rsa'
     - task: ArchiveFiles@2
       displayName: 'Archive FakeRestAPI'
       inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/fakerestapi'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId)-fakerestapi.zip'
     - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId)-fakerestapi.zip
       displayName: 'Upload Package'
       artifact: drop-fakerestapi
     - task: CopyFiles@2
       inputs: 
            SourceFolder: '$(Build.SourcesDirectory)'
            Contents: 'selenium/*' 
            TargetFolder: $(Build.ArtifactStagingDirectory)
     - task: PublishBuildArtifacts@1
       inputs:
            PathtoPublish: $(Build.ArtifactStagingDirectory)
            ArtifactName: LoginTestSuite 
- stage:
  jobs:
  - deployment: FakeRestAPI
    pool:
      vmImage: 'Ubuntu-16.04'
    environment: 'TEST'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebApp@1
            displayName: 'Deploy Azure Web App'
            inputs:
              azureSubscription: 'Free Trial (ff63d938-3ec1-4bbb-a80e-2f733dd33cf6)'
              appName: 'web-app-proj-qr'
              appType: webApp
              package: $(Pipeline.Workspace)/drop-fakerestapi/$(Build.BuildId)-fakerestapi.zip
  - job: JMeter
    pool: 
      vmImage: 'Ubuntu-16.04'
    steps:
     - task: JMeterInstaller@0
       displayName: 'Install JMeter 5.3'
       inputs:
         jmeterVersion: '5.3'
     - task: Bash@3
       displayName: 'Run JMeter test' 
       inputs:
        targetType: inline
        script: |
          jmeter -n -t JMeter/Starter.jmx -l JMeter/result.jtl
  - deployment: VMDeploy
    displayName: NAME
    environment: 
      name: lastenv
      resourceType: VirtualMachine
      tags: web
    strategy:
       runOnce:
        deploy:
         steps:
         - task: Bash@3
           inputs:
            targetType: inline 
            script: |
                 #!/bin/bash
                 sudo apt-get upgrade -y
                 sudo apt-get install python3-pip -y
                 sudo apt-get install unzip -y
                 sudo apt-get install -y chromium-browser
                 pip3 install selenium
         
